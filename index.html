<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register & Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./firebaseauth.js"></script>
  </head>
  <body>
    <div class="container" id="signup" style="display: none">
      <h1 class="form-title">Register</h1>
      <form method="post" action="">
        <div id="signUpMessage" class="messageDiv" style="display: none"></div>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" id="fName" placeholder="First Name" required />
          <label for="fName">First Name</label>
        </div>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" id="lName" placeholder="Last Name" required />
          <label for="lName">Last Name</label>
        </div>
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="rEmail" placeholder="Email" required />
          <label for="rEmail">Email</label>
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input
            type="password"
            id="rPassword"
            placeholder="Password"
            required
          />
          <label for="rPassword">Password</label>
        </div>
        <button class="btn" id="submitSignUp">Sign Up</button>
      </form>
      <div class="links">
        <p>Already Have Account?</p>
        <button type="button" id="signInButton">Sign In</button>
      </div>
    </div>

    <div class="container" id="signIn">
      <h1 class="form-title">Sign In</h1>
      <form method="post" action="">
        <div id="signInMessage" class="messageDiv" style="display: none"></div>

        <!-- Choose sign-in method -->
        <div class="input-group">
          <input
            type="radio"
            id="signInEmail"
            name="signInMethod"
            value="email"
            checked
          />
          <label for="signInEmail">Sign In with Email/Password</label>
        </div>
        <div class="input-group">
          <input
            type="radio"
            id="signInPhone"
            name="signInMethod"
            value="phone"
          />
          <label for="signInPhone">Sign In with Phone Number</label>
        </div>

        <!-- Email/Password Fields -->
        <div id="emailSignInFields">
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" placeholder="Email" required />
            <label for="email">Email</label>
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              id="password"
              placeholder="Password"
              required
            />
            <label for="password">Password</label>
          </div>
        </div>

        <!-- Phone Number Fields -->
        <div id="phoneSignInFields" style="display: none">
          <div class="input-group">
            <i class="fas fa-phone"></i>
            <input
              type="tel"
              id="phoneNumber"
              placeholder="Phone Number"
              required
            />
            <label for="phoneNumber">Phone Number</label>
          </div>
          <div id="recaptcha-container"></div>
          <button class="btn" id="sendOtpButton" type="button">Send OTP</button>
          <div id="verify-code" style="display: none">
            <div class="input-group">
              <i class="fas fa-key"></i>
              <input type="text" id="otp" placeholder="Enter OTP" required />
              <label for="otp">OTP</label>
            </div>
            <button class="btn" id="verifyOtpButton" type="button">
              Verify OTP
            </button>
          </div>
        </div>

        <!-- <p class="recover">
          <a href="#">Recover Password</a>
        </p> -->
        <button class="btn" id="submitSignIn">Sign In</button>
      </form>
      <div class="links">
        <p>Don't have an account yet?</p>
        <button type="button" id="signUpButton">Sign Up</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
